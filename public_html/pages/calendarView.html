<h2 class="align-center">Calendar View</h2>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title" id="myModalLabel">
                  Add a new Event on {{ modalSelectedDate }}
               </h4>
            </div>
             <form>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="eventName">Event Name</label>
                        <input type="text" class="form-control" id="eventName" ng-model='eventName' placeholder="Enter Event Name" required>
                    </div>
                    <div class="form-group">
                        <label for="eventCalendar">Event Calendar</label><br>
                        <!-- Single button -->
                        <div class="btn-group col-md-12 padding-0" class="form-control">
                            <button type="button" id="eventCalendar" class="btn btn-default dropdown-toggle col-md-12 align-left" data-toggle="dropdown" aria-expanded="false">
                                Select Calendar <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu col-md-12" role="menu">
                                <li ng-repeat="calendar in myCalendars" class="cursor-pointer selectCalendar" select-calendar="1" style="background:{{ calendar.color }}">
                                    <span class="glyphicon glyphicon-{{ calendar.icon }} padding-5" aria-hidden="true"></span> {{ calendar.name }}
                                </li>
                            </ul>
                        </div>
                        <div class='clear'></div>
                    </div>
                </div>
                <div class="modal-footer">
                   <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                   <button type="button" class="btn btn-primary" ng-click="addEvent()">Add Event</button>
                </div>
            </form>
        </div>
    </div><!-- /.modal -->
</div>
<div class="col-md-12">
    <div class="col-md-12 monthBackground color-white border-top-left-radius-10 border-top-right-radius-10">
        <button type="button" class="btn btn-default btn-lg prevNextMonth floatLeft col-md-1 margin-top-7" ng-click="changeMonth('prev')">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </button>
        <h2 class="align-center margin-tb-10 monthDisplay col-md-4 col-md-offset-3">{{ currentMonth }}, {{ currentYear }}</h2>
        <button type="button" class="btn btn-default btn-lg prevNextMonth floatRight col-md-1 margin-top-7" ng-click="changeMonth('next')">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </button>
    </div>
    <div class="border-azure clear overflowHidden">
        <div class="row">
            <div class="DoW align-center" ng-repeat="(key, value) in daysOfWeek">{{value}}</div>
        </div>
        <div class="row">
            <div ng-repeat="i in getNumber(number) track by $index">
                <div class="dateBlock align-center" ng-dblclick="dblClk(i)" ng-if="isToday !== i">
                    <span class="dateHolder">{{i}}</span>
                </div>
                <div class="dateBlock align-center todaysDate" ng-dblclick="dblClk(i)" ng-if="isToday === i">
                    <span class="dateHolder">{{i}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
