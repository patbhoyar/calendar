<h2 class="col-md-6">My Calendars</h2>
<div class="floatRight col-md-6 margin-top-10">
    <button class="btn btn-primary btn-lg floatRight" data-toggle="modal" data-target="#myModal">Add New Calendar</button>
</div>
<div class="clear col-md-12 color-gray align-center font-size-21 noCalendars">
    <div>You don't have and Calendars, why don't you start by creating one!</div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">
               Add a new Calendar
            </h4>
         </div>
         <div class="modal-body">
            
             <form>
                <div class="form-group">
                  <label for="calendarName">Calendar Name</label>
                  <input type="text" class="form-control" id="calendarName" placeholder="Enter Calendar Name">
                </div>
                <div class="form-group">
                    <label for="calendarColor">Calendar Color</label>
                    <div class="input-group cp">
                        <input type="text" value="#000" class="form-control" id='calendarColor' readonly/>
                        <span class="input-group-addon"><i style="background:#000;"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="calendarIcon">Calendar Icon</label>
                    <div id='calendarIconCalendar'>
                        <button type="button" class="btn btn-primary btn-lg" aria-label="Heart" cal-icon><span class="glyphicon glyphicon-heart" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-lg" aria-label="Heart" cal-icon><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-lg" aria-label="Heart" cal-icon><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-lg" aria-label="Heart" cal-icon><span class="glyphicon glyphicon-gift" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-lg" aria-label="Heart" cal-icon><span class="glyphicon glyphicon-plane" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-lg" aria-label="Heart" cal-icon><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-lg" aria-label="Heart" cal-icon><span class="glyphicon glyphicon-glass" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-lg" aria-label="Heart" cal-icon><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-lg" aria-label="Heart" cal-icon><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-lg" aria-label="Heart" cal-icon><span class="glyphicon glyphicon-camera" aria-hidden="true"></span></button>
                    </div>
                </div>
              </form>
             
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Add Calendar</button>
         </div>
      </div>
    </div><!-- /.modal -->
</div>
