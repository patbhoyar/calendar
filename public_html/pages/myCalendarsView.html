<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">
               Add a new Calendar
            </h4>
         </div>
         <form>
            <div class="modal-body">
                <div class="form-group">
                  <label for="calendarName">Calendar Name</label>
                  <input type="text" class="form-control" id="calendarName" ng-model='calendarName' placeholder="Enter Calendar Name" required>
                </div>
                <div class="form-group">
                    <label for="calendarColor">Calendar Color</label>
                    <div class="input-group cp">
                        <input type="text" ng-model='calendarColor' class="form-control" id='calendarColor' readonly/>
                        <span class="input-group-addon"><i style="background:#000;"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="calendarIcon">Calendar Icon</label>
                    <div id='calendarIconCalendar' ng-model='calendarIcon'>
                        <button type="button" class="btn btn-primary btn-lg" icon='heart' cal-icon><span class="glyphicon glyphicon-heart" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-lg" icon='star-empty' cal-icon><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-lg" icon='user' cal-icon><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-lg" icon='gift' cal-icon><span class="glyphicon glyphicon-gift" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-lg" icon='plane' cal-icon><span class="glyphicon glyphicon-plane" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-lg" icon='briefcase' cal-icon><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-lg" icon='glass' cal-icon><span class="glyphicon glyphicon-glass" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-lg" icon='map-marker' cal-icon><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-lg" icon='pushpin' cal-icon><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-lg" icon='camera' cal-icon><span class="glyphicon glyphicon-camera" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
               <button type="submit" class="btn btn-primary" ng-click='saveNewCalendar()'>Add Calendar</button>
            </div>
        </form>
      </div>
    </div><!-- /.modal -->
</div>
<h2 class="col-md-6">My Calendars</h2>
<div class="floatRight col-md-6 margin-top-10">
    <button class="btn btn-primary btn-lg floatRight" data-toggle="modal" data-target="#myModal">Add New Calendar</button>
</div>
<div class="clear col-md-12 color-gray align-center font-size-21 noCalendars" ng-if='myCalendars.length === 0'>
    <div>You don't have and Calendars, why don't you start by creating one!</div>
</div>
<div class="clear col-md-12 font-size-21" ng-if='myCalendars.length !== 0'>
    <div ng-repeat="calendar in myCalendars track by $index">
        <span>{{calendar.name}}</span>
    </div>
</div>
